<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">
          Textos
        </h1>
        <ol class="breadcrumb">
          <li><a ui-sref="admin.dashboard">Área de trabalho</a></li>
          <li class="active">Textos</li>
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <section class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <i class="fa fa-edit fa-fw"></i>
              Texto
            </h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal" name="form" ng-submit="save(form)" novalidate>
                  <div class="form-group"
                       ng-class="{ 'has-success': form.title.$valid && form.title.$dirty, 'has-error': form.title.$invalid && form.title.$dirty }">
                    <label for="title" class="col-xs-2">Título</label>

                    <div class="col-xs-10">
                      <input focus-if='true' type="text" id='title' name="title" class="form-control"
                             ng-model="text.title" required/>

                      <p class="help-block" ng-show="form.title.$error.required && form.title.$dirty">
                        Título é obrigatório
                      </p>
                    </div>
                  </div>
                  <div class="form-group"
                       ng-class="{ 'has-success': form.type.$valid && form.type.$dirty, 'has-error': form.type.$invalid && form.type.$dirty }">
                    <label for="type" class="col-xs-2">Tipo</label>

                    <div class="col-xs-10">
                      <select id='type' name="type" class="form-control" ng-model="text.type" required
                              ng-options="type.id as type.label for type in typeEnum" required>
                      </select>

                      <p class="help-block" ng-show="form.type.$error.required && form.type.$dirty">
                        Tipo é obrigatório
                      </p>
                    </div>
                  </div>
                  <div class="form-group" ng-class="{ 'has-success': form.body.$valid && form.body.$dirty,
                                'has-error': form.body.$invalid && form.body.$dirty }">
                    <label for="body" class="col-xs-2">Corpo do Texto</label>

                    <div class="col-xs-10">
                      <textarea ckeditor="{language: 'en', uiColor: '#000000'}" name="body" id="body"
                                ng-model="text.body" required></textarea>

                      <p class="help-block" ng-show="form.body.$error.required && form.body.$dirty">
                        Corpo do texto é obrigatório
                      </p>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button ng-disabled="form.$invalid || submitted === true" class="btn btn-primary" type="submit">
                        {{ ((text._id) ? 'Atualizar' : 'Cadastrar')}}
                      </button>
                      <a class="btn btn-default" ng-click="clear(form)" ng-if="text._id">
                        Limpar
                      </a>
                      <a class="btn btn-danger" ng-click="delete(text, form)" ng-if="text._id">
                        Deletar
                      </a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <i class="fa fa-list fa-fw"></i>
              Textos cadastrados
            </h3>
          </div>
          <div class='container-grid'>
            <table tr-ng-grid="" items="texts" locale='pt-br' page-items="10" selection-mode='none'>
              <thead>
              <tr>
                <th field-name="title" display-name="Título" enable-filtering="true" enable-sorting="true">
                </th>
                <th field-name="type" display-name="Tipo" enable-filtering="true" enable-sorting="true">
                </th>
                <th class='grid-actions'>
                  <div>
                    Ações
                  </div>
                </th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td class='grid-actions'>
                  <div class="btn-group btn-group-sm">
                    <button tooltip="Editar" class="btn btn-primary" ng-click="edit(gridItem)" to-top>
                      <i class='fa fa-edit'></i>
                    </button>
                    <button tooltip="Deletar" class="btn btn-danger" ng-click="delete(gridItem, form)">
                      <i class='fa fa-remove'></i>
                    </button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
