<div class="row">
  <div class="col-lg-12">
    <ol class="breadcrumb">
      <li><a ui-sref="admin.dashboard">√Årea de trabalho</a></li>
      <li><a ui-sref="admin.state.index">Estados</a></li>
      <li><a ui-sref="admin.state.edit({id: base.state._id })">{{base.state.name}}</a></li>
      <li><a ui-sref="admin.city.index">Cidade</a></li>
      <li class="active">Editar</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <section class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <i class="fa fa-edit fa-fw"></i>
          Editar
        </h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" name="form" ng-submit="vm.update(form, vm.city, base.cities)" novalidate>

              <ng-include src="'app/admin/location/city/city-form.html'"></ng-include>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-primary" type="submit">
                    {{(vm.city.$updating)? 'Atualizando...' : 'Atualizar'}}
                  </button>
                  <a class="btn btn-default" ui-sref="admin.city.index">
                    Voltar para a listagem
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
