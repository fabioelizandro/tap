<div class="modal-header modal-header-login">
  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" ng-click="cancel()"><span
    aria-hidden="true">&times;</span></button>
  <h3 class="modal-title"><img width="50px" height="50px" ng-src="{{pet.profilePicture.filters.thumb.url}}" alt="{{pet.name}}"/> Album de {{pet.name}}</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <form class="form-horizontal" name="form" novalidate>
        <div class="form-group">
          <label class="col-xs-2">Adicionar Imagens</label>

          <div class="col-xs-10">
            <input type="file" ng-file-select ng-multiple="true"
                   ng-accept="'image/*'" class="form-control" ng-file-change="addImages($files)">
          </div>
        </div>
        <div ng-if="imagesProgress">
          <div class="form-group" ng-repeat="file in imagesProgress()">
            <div class="col-xs-4 col-xs-offset-2">
              {{file.name}}
            </div>
            <div class="col-xs-6">
              <progressbar value="file.progress"></progressbar>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-md-4" ng-repeat="image in pet.images">
      <div class="thumbnail">
        <img ng-src="{{image.filters.thumb.url}}" alt="{{image.url}}">

        <div class="caption">
          <p tooltip="{{file.url}}">{{ image.url | limitTo: 20 }}{{file.name.length > 20 ? '...' : ''}}</p>

          <p>
            <a type="button" class="btn btn-primary btn-sm" ng-href="{{image.url}}" target="_blank">
              Visualizar
            </a>
          </p>

          <p>
            <button type="button" class="btn btn-danger btn-sm" ng-click="removeImage($index)"
                    role="button">
              Deletar
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
  <button class="btn btn-primary" ng-click="update()">Salvar Alterações</button>
</div>
