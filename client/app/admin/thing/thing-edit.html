<div class="row">
  <div class="col-lg-12">
    <ol class="breadcrumb">
      <li><a ui-sref="admin.dashboard">√Årea de trabalho</a></li>
      <li><a ui-sref="admin.thing.index">Coisas</a></li>
      <li class="active">Editar</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <section class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <i class="fa fa-edit fa-fw"></i>
          Editar
        </h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal" name="form" ng-submit="vm.update(form, vm.thing, base.things)" novalidate>

              <ng-include src="'app/admin/thing/thing-form.html'"></ng-include>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button class="btn btn-primary" type="submit">
                    {{(vm.thing.$updating)? 'Atualizando...' : 'Atualizar'}}
                  </button>
                  <a class="btn btn-default" ui-sref="admin.thing.index">
                    Voltar para a listagem
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
